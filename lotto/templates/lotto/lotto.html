<div class="page-header">
 <h1>My Lotto Page</h1>
</div>
{% for lotto in lottos %}
<div class="container lotto">
 <h2>{{ lotto.name }}</h2>
 <p>{{ lotto.update_date }}</p>
 <p>{{ lotto.lottos }}</p>
</div>
{% endfor %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div id="map"
     style="width:500px;height:400px;">

</div>

<script type="text/javascript"
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=d89bf16be8e78573329fbf8c0ada6486">


</script>
<script>
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new daum.maps.LatLng( {{ location.lat }}, {{ location.lng }} ), //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴

var markerPosition  = new daum.maps.LatLng( {{ location.lat }}, {{ location.lng }} );

// 마커를 생성합니다
var marker = new daum.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);
</script>
